        .Btn {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 45px;
        height: 45px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition-duration: .3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
        background-color: rgba(255, 65, 65);
        position: relative;
        left: -10px;
        bottom: 3px;
      }
      
      /* plus sign */
      .sign {
        width: 100%;
        transition-duration: .3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .sign svg {
        width: 17px;
      }
      
      .sign svg path {
        fill: white;
      }
      /* text */
      .text {
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0;
        color: white;
        font-size: 1.2em;
        font-weight: 600;
        transition-duration: .3s;
      }
      /* hover effect on button width */
      .Btn:hover {
        width: 125px;
        border-radius: 40px;
        transition-duration: .3s;
      }
      
      .Btn:hover .sign {
        width: 30%;
        transition-duration: .3s;
        padding-left: 20px;
      }
      /* hover effect button's text */
      .Btn:hover .text {
        opacity: 1;
        width: 70%;
        transition-duration: .3s;
        padding-right: 10px;
      }
      /* button click effect*/
      .Btn:active {
        transform: translate(2px ,2px);
      }

        right: 50px;

      <script>
        // Set the target date for the countdown (e.g., June 30, 2023 00:00:00 UTC)
        const targetDate = new Date('June 30, 2023 00:00:00 UTC');
  
        function updateCountdown() {
          const currentDate = new Date();
          const timeDifference = targetDate - currentDate;
  
          // Calculate the remaining days, hours, minutes, and seconds
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
  
          // Update the countdown elements with the new values
          document.getElementById('days').textContent = days;
          document.getElementById('hours').textContent = hours;
          document.getElementById('minutes').textContent = minutes;
          document.getElementById('seconds').textContent = seconds;
  
          // Check if the countdown is complete
          if (timeDifference <= 0) {
            // Countdown is complete, do something (e.g., display a message)
            document.getElementById('days').textContent = 'Countdown Complete';
            document.getElementById('hours').textContent = '';
            document.getElementById('minutes').textContent = '';
            document.getElementById('seconds').textContent = '';
          }
        }
  
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
      </script>
